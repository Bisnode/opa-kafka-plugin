plugins {
    id 'scala'
}

group 'com.bisnode.kafka.opa'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    // Must be shipped with JAR
    implementation group: 'com.fasterxml.jackson.module', name: 'jackson-module-scala_2.11', version: '2.9.1'

    implementation group: 'org.apache.kafka', name: 'kafka_2.11', version: '1.0.0'
    implementation group: 'com.google.guava', name: 'guava', version: '20.0'
    implementation group: 'com.google.code.findbugs', name: 'jsr305', version: '3.0.2'

    testImplementation 'org.scalatest:scalatest_2.11:3.0.0'
    testImplementation group: 'junit', name: 'junit', version: '4.12'
    testImplementation group: 'org.apache.logging.log4j', name: 'log4j-slf4j-impl', version: '2.12.1'
}

task testRego(type:Exec) {
    group = 'Open policy agent'
    description = 'Runs opa REPL test on source directory'
    commandLine 'opa', 'test', 'src/main/rego/', 'src/test/rego/', '-l'
    mustRunAfter test
}

check.dependsOn testRego
