plugins {
    id 'java'
    id 'groovy'
}

group 'com.bisnode.kafka.opa'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.apache.kafka', name: 'kafka_2.11', version: '1.0.0'
    implementation group: 'com.google.guava', name: 'guava', version: '20.0'
    implementation group: 'com.google.code.findbugs', name: 'jsr305', version: '3.0.2'

    //testImplementation group: 'org.slf4j', name: 'slf4j-api', version: '1.7.29'
    //testImplementation group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.12.1'
    testImplementation group: 'org.apache.logging.log4j', name: 'log4j-slf4j-impl', version: '2.12.1'

    testImplementation group: 'org.spockframework', name: 'spock-core', version: '1.3-groovy-2.5'
    testImplementation group: 'net.bytebuddy', name: 'byte-buddy', version: '1.10.2'
    testImplementation group: 'org.objenesis', name: 'objenesis', version: '3.1'
}
