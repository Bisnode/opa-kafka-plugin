name: Build
on: [push]

jobs:
  build:
    name: Build plugin
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: '11.x.x'
      - name: Echo echo
        run: echo 'Building Open Policy Agent for Kafka authorization plugin'
      - name: Build plugin
        run: ./gradlew check shadowJar

